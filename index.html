    <section id="anoform">
        <div class="container py-5 my-5">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card p-3">
                        <form class="well form-horizontal" action=" " method="get"  id="contact_form">
                            <div class="form-floating">
                                <fieldset>
                                
                                    <!-- Form Name -->
                            
                                    <legend class="text-center fw-bold d-h2">Registration Form</legend><br>
                                        
                                    <!-- Text input-->
                                    <label class="col-md-2 control-label">First Name</label>
                                    <div class="input-group mb-2 p-1">
                                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                                        <input type="text" class="form-control p-3" placeholder="First Name" aria-label="fname" aria-describedby="basic-addon1">
                                    </div>
                                    <!-- Text input-->
                                    <label class="col-md-2 control-label">Last Name</label>
                                    <div class="input-group mb-2 p-1">
                                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                                        <input type="text" class="form-control p-3" placeholder="Last Name" aria-label="lname" aria-describedby="basic-addon1">
                                    </div> 
                                    <!-- input select                                          -->
                                    <label class="col-md-4 control-label">Department / Office</label>   
                                    <div class="form-group col-auto p-1">
                                        <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                                        <select class="form-select p-3" id="autoSizingSelect">
                                          <option selected>Select your Department / Office..</option>
                                          <option value="1">Department of Engineering</option>
                                          <option value="2">Department of Agriculture</option>
                                          <option value="3">Accounting Office</option>
                                          <option value="4">Tresurer's Office</option>
                                          <option value="5">MPDC</option>
                                          <option value="6">MCTC</option>
                                          <option value="7">MCR</option>
                                          <option value="8">Mayor's Office</option>
                                          <option value="9">Tourism Office</option>
                                        </select>
                                    </div>
                                        
                                    <!-- Text input-->
                                    <label class="col-md-4 control-label">Username</label>
                                    <div class="input-group mb-2 p-1">
                                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                                        <input type="text" class="form-control p-3" placeholder="Username" aria-label="uname" aria-describedby="basic-addon1">
                                    </div> 

                                    <!-- Text input-->
                                    <label class="col-md-2 control-label">Password</label>
                                    <div class="input-group mb-2 p-1">
                                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i></span>
                                        <input type="password" class="form-control p-3" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
                                    </div> 
                                        
                                    <!-- Text input-->
                                    <label class="col-md-2 control-label d-inline"> Confirm Password</label>
                                    <div class="input-group mb-2 p-1">
                                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i></span>
                                        <input type="password" class="form-control p-3" placeholder="Confirm Password" aria-label="password" aria-describedby="basic-addon1">
                                    </div> 
                                    
                                    <!-- Text input-->
                                    <label class="col-md-2 control-label">Email</label>
                                    <div class="input-group mb-2 p-1">
                                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-fill"></i></span>
                                        <input type="email" class="form-control p-3" placeholder="Email Address" aria-label="email" aria-describedby="basic-addon1">
                                    </div>
                                    
                                    <!-- Text input-->
                                    <label class="col-md-2 control-label d-inline">Contact No.</label>
                                    <div class="input-group mb-2 p-1">
                                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-telephone-fill"></i></span>
                                        <input type="tel" class="form-control p-3" placeholder="(+234...)" aria-label="contact_no" aria-describedby="basic-addon1">
                                    </div>   
                                    
                                    <!-- Upload CV -->
                                    <label class="col-md-2 control-label d-inline">Upload Your CV</label>
                                    <div class="input-group mb-3 p-1">
                                        <input type="file" class="form-control p-3 rounded-1" id="inputGroupFile02">
                                        <button class="input-group-text rounded-3 mx-1" for="inputGroupFile02">Upload CV</button>
                                    </div>

                                    <!-- About  -->
                                    <label class="col-md-2 control-label d-inline">Tell us Something</label>
                                    <div class="form-floating">
                                        <textarea class="form-control text-black" placeholder="Write a little about yourself..." id="floatingTextarea2" style="height: 100px"></textarea>
                                        <label for="floatingTextarea2">Here...</label>
                                    </div>

                                    <!-- Success message -->
                                    <div class="d-grid my-3">
                                        <div class="alert alert-success" role="alert" id="success_message">Success!! <i class="bi bi-hand-thumbs-up"></i> 
                                        </div>
                                    </div>

                                    <!-- Button -->
                                    <div class="form-group ">
                                        <label class="col-md-4 control-label"></label>
                                            <div class=" mx-auto d-grid p-2">
                                                <button type="submit" class="btn btn-dark p-3" >SUBMIT <span><i class="bi bi-send text-white"></i></span></button>
                                            </div>
                                    </div>
                                </fieldset>
                            </div>
                        </form>
